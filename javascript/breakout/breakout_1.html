<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { 
            padding: 0; 
            margin: 0; 
        }
    	canvas { 
            background: #fff; 
            border-color: #000;
            display: block; 
            margin: 0 auto; 
        }
    </style>
</head>

<body>

    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
    // referenz to the canvas
    var canvas = document.getElementById("myCanvas");
    // the canvas thingy to paint on 
    var ctx = canvas.getContext("2d");

    // plotting first path
    ctx.beginPath();
    ctx.rect(20, 40, 50, 50);
    ctx.fillStyle = "#FF0000";
    ctx.fill();
    ctx.closePath(); 

    // plotting second path
    ctx.beginPath();
    ctx.arc(240, 160, 20, 0, Math.PI*2, false);
    ctx.fillStyle = "green";
    ctx.fill();
    ctx.closePath();

    // plotting third path
    ctx.beginPath();
    ctx.rect(160, 10, 100, 40);
    ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";
    ctx.stroke();
    ctx.closePath();

</script>

</body>

</html>
